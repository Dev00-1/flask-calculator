name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # jab bhi main branch pe push hoga
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || echo "No tests found"

      - name: Build Docker image (local)
        run: docker build -t flask-calculator .

      - name: Run Docker container (local test)
        run: docker run -d -p 5000:5000 flask-calculator

  push-docker:
    needs: build-test   # pehle build-test pass hoga tab ye chalega
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Tag image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-calculator:latest .

      - name: Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-calculator:latest
