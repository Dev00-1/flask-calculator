<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="post" action="/calculate-ui">
        <label>Operation:</label>
        <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="differentiate">Differentiate</option>
            <option value="integrate">Integrate</option>
        </select><br><br>

        <div id="basic-fields">
            <label>A:</label><input type="number" name="a"><br>
            <label>B:</label><input type="number" name="b"><br>
        </div>

        <div id="symbolic-fields" style="display: none;">
            <label>Expression:</label><input type="text" name="expression"><br>
            <label>Variable:</label><input type="text" name="variable"><br>
        </div>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}

    <script>
        const select = document.querySelector("select[name='operation']");
        const basicFields = document.getElementById("basic-fields");
        const symbolicFields = document.getElementById("symbolic-fields");

        select.addEventListener("change", () => {
            const op = select.value;
            if (op === "differentiate" || op === "integrate") {
                basicFields.style.display = "none";
                symbolicFields.style.display = "block";
            } else {
                basicFields.style.display = "block";
                symbolicFields.style.display = "none";
            }
        });
    </script>
</body>
</html>
